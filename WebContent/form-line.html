    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
    var fil;
    $(document).ready(function () {
    $("#inputs").change(function () {
    fil = this.files;
    reads(fil[0]);
    });
    });
    function reads(fil){
    var reader = new FileReader();
    reader.readAsDataURL(fil);
    reader.onload = function()
    {
    document.getElementById("dd").innerHTML += "<img src='"+reader.result+"'>";
    };
    }
	var film=fil[0]
    //上传
    function testGetUser(){
      $.ajax({
            url: "/MyStore/AddProdServlet",
            type: 'POST',
            dataType: 'json',
            data: {
                name:$("#name").val,
                price:$("#price").val,
                imgurl:film,
                stoke:$("#stoke").val,
                typeid:$("#typeid").val,
                param:$("#canshu").val,
                intruduction:$("#jianjie").val,
                description:$("#xiangqing").val
            },
            success: function(data,status,xhr) {
              alert('success');
              
              
            },
            error: function(data) {
                console.log(JSON.parse(data.responseText).Error);
                alert(JSON.parse(data.responseText).Error)
            }
        });
    }
   </script>
