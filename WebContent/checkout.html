<script type="text/javascript">
	//获取购物车数量
    function GetCnum(){
        $.ajax({
              url: "/MyStore/CartNumServlet",
              type: 'GET',
              dataType: 'json',
              data: {
              },
              success: function(data,status,xhr) {   
             		$("#cnum").text(data.count);
              },
              error: function(data) {
                  console.log(JSON.parse(data.responseText).Error);
                  alert(JSON.parse(data.responseText).Error)
              }
          });
      };
      
    //加入购物车
	function GetCart(proid){
        $.ajax({
            url: "/MyStore/AddCartServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	prodid:proid,
				buynum:1
            },
            success: function(data,status,xhr) {  
            	$("#cnum").text(data.count);
           		alert("添加成功")  
            },
            error: function(data) {
                alert("购物车已满")
            }
        });
	};

    //注册与登录
    //注册
    function zhuce(proid){
      $.ajax({
            url: "/MyStore/RegisterServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signup-username").val(),
				password:md5($("#signup-password").val()),
				telephone:$("#signup-telephone").val(),
				email:$("#signup-email").val(),
				address:$("#signup-address").val()
            },
            success: function(data,status,xhr) {   
           		alert("注册成功")
            },
            error: function(data) {
            	alert("注册失败");
            	window.location.href = "#";
            }
        });
    };
    //登录
    function denglu(proid){
      $.ajax({
            url: "/MyStore/LoginServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signin-username").val(),
		password:md5($("#signin-password").val())
            },
            success: function(data,status,xhr) {   
           		alert("登录成功");
           	 	location.reload();
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    };
	//检测是否登录
    function nick(){
      $.ajax({
            url: "/MyStore/UserStateServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) { 
                if(data.islogin){
           			$("#panduan").append("<li class='myaccount-icon'><a href='my-account.html'   >"+data.nickname+"&nbsp;&nbsp;</a><a href='javascript:zhuxiao()'=''>注销</a></li>")
           			function showuser(){
				        $.ajax({
				            url: "/MyStore/ShowUserServlet",
				            type: 'GET',
				            dataType: 'json',
				            data: {
				            },
				            success: function(data,status,xhr) {   
				            	$("#fuck").prepend("<h2 class='page-title'>您好，"+data.nickname+"</h2><div ><p>您的邮箱地址是："+data.email+"</p><p>您的电话号码是："+data.telephone+"</p></div>")
				             	



				            },
				            error: function(data) {
				            	alert("fuck")
				                console.log(JSON.parse(data.responseText).Error);
				                alert(JSON.parse(data.responseText).Error)
				            }
				        });
			      	};
			      	showuser();
					
			
           		}else{
           			$("#panduan").append("<li class='myaccount-icon'><a href='#' class='cd-signin'  >登录</a></li>")
           			$("#fuck").html("<h2 class='page-title'>填写信息</h2><div class='msg notice'><p>已经拥有账户了吗？请点击右上角登陆</p></div>")
           		} 
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    }; 	
    //获取商品分类
    function GetType(){
      $.ajax({
            url: "/MyStore/ProdTypeServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) {
            	var i=0; 
            	for(i=0;i<data.Count;i++){
           			$("#fenlei").append("<li><a href='products.html?type="+data.ResultList[i].typeid+"'>"+data.ResultList[i].typename+"</a></li>")
            	}


            },
            error: function(data) {
            	
            }
        });
    }; 
    //获取购物车信息
    var sum1;
    function GetCartinfo(){
        $.ajax({
              url: "/MyStore/ShowCartServlet",
              type: 'GET',
              dataType: 'json',
              data: {
              	
              },
              success: function(data,status,xhr) {
              	var i=0; 
              	var sum=0;
              	for(i=0;i<data.Count;i++){

             			$("#cart").append("<tr><td data-title='Product #'>"+data.ResultList[i].prodid+"</td><td data-title='Product Name'>"+data.ResultList[i].name+"</td><td data-title='Qty' >"+data.ResultList[i].buynum+"</td><td data-title='Unit Pirce'>￥"+data.ResultList[i].price+"</td><td data-title='Total Pirce'>￥"+data.ResultList[i].price*data.ResultList[i].buynum+"</td></tr>")   //能不能直接乘 存疑
             			sum=sum+data.ResultList[i].price*data.ResultList[i].buynum;
              	}
  				$("#xj").text("￥"+sum);
  				sum1=sum+22;
  				$("#zj").text("￥"+sum1);
              },
              error: function(data) {
              	
              }
          });
      }; 	
      //注销
      function zhuxiao(){
      $.ajax({
            url: "/MyStore/LogoutServlet",

            },

            	location.reload();
            },
            error: function(data) {
            	
            }
        });
    }; 
      //提交订单

    function zhifu(){
      $.ajax({
            url: "/MyStore/AddOrderServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	money:sum1,
            	address:$("#dizhi").val(),
     			message:$("#message_text").val()
            },
            success: function(data,status,xhr) {
            	alert("支付成功")


            },
            error: function(data) {
            	
            }
        });
    }; 
    GetCnum();
    nick();
    GetType();
    GetCartinfo()
