<script type="text/javascript">
	//获取购物车数量
    function GetCnum(){
        $.ajax({
              url: "/MyStore/CartNumServlet",
              type: 'GET',
              dataType: 'json',
              data: {
              },
              success: function(data,status,xhr) {   
             		$("#cnum").text(data.count);
              },
              error: function(data) {
                  console.log(JSON.parse(data.responseText).Error);
                  alert(JSON.parse(data.responseText).Error)
              }
          });
      };
      
    //注册与登录
    //注册
    function zhuce(){
      $.ajax({
            url: "/MyStore/RegisterServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signup-username").val(),
				password:md5($("#signup-password").val()),
				telephone:$("#signup-telephone").val(),
				email:$("#signup-email").val(),
				address:$("#signup-address").val()
            },
            success: function(data,status,xhr) {   
           		alert("注册成功")
            },
            error: function(data) {
            	alert("注册失败");
            	window.location.href = "#";
            }
        });
    };
    //登录
    function denglu(){
      $.ajax({
            url: "/MyStore/LoginServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signin-username").val(),
		password:md5($("#signin-password").val())
            },
            success: function(data,status,xhr) {   
           		alert("登录成功");
           	 	location.reload();
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    };
	//检测是否登录
    function nick(){
      $.ajax({
            url: "/MyStore/UserStateServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) { 
                if(data.islogin){
           			$("#panduan").append("<li class='myaccount-icon'><a href='my-account.html'   >"+data.nickname+"&nbsp;&nbsp;</a><a href='javascript:zhuxiao()'=''>注销</a></li>")
           		}else{
           			$("#panduan").append("<li class='myaccount-icon'><a href='#' class='cd-signin'  >登录</a></li>")
           		} 
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    }; 	
    //获取商品分类
    function GetType(){
      $.ajax({
            url: "/MyStore/ProdTypeServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) {
            	var i=0; 
            	for(i=0;i<data.Count;i++){
           			$("#fenlei").append("<li><a href='products.html?type="+data.ResultList[i].typeid+"'>"+data.ResultList[i].typename+"</a></li>")
            	}


            },
            error: function(data) {
            	
            }
        });
    }; 	

    //获取购物车商品信息
    function GetCartinfo(){
      $.ajax({
            url: "/MyStore/ShowCartServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) {
            	var i=0; 
            	var sum=0;
            	for(i=0;i<data.Count;i++){
           			$("#cartc").append("<tr><td data-title='Product #'>"+data.ResultList[i].prodid+"</td><td data-title='Product Name'>"+data.ResultList[i].name+"</td><td data-title='Qty' class='qty-table'>	<div class='qty-fields'><input class='qty-text' type='text' maxlength='12' size='4' id='shuliang"+data.ResultList[i].prodid+"' value='"+data.ResultList[i].buynum+"' /></div></td><td data-title='Totals'>￥"+data.ResultList[i].price+"</td><td><button onclick='deletecart("+data.ResultList[i].prodid+")' >删除</button></td></tr>")   //能不能直接乘 存疑
           			sum=sum+data.ResultList[i].price*data.ResultList[i].buynum;
            	}
				$("#xj").text("￥"+sum);
				var sum1=sum+22;
				$("#zj").text("￥"+sum1);
            },
            error: function(data) {
            	
            }
        });
    }; 	
    //删除购物车中商品
    function deletecart(proid){
      $.ajax({
            url: "/MyStore/RemoveCartServlet",
            type: 'POST',
            dataType: 'json',
            data: {
					prodid:proid

            },
            success: function(data,status,xhr) {
            	alert("删除成功")

            },
            error: function(data) {
            	
            }
        });
    }; 	
    //checkbox
    function hp(shuliang,id){
    	$.ajax({
	            url: "/MyStore/UpdateCartServlet",
	            type: 'get',
	            dataType: 'json',
	            data: {
	            	prodid:id,
	            	buynum:shuliang
	            },
	            success: function(data,status,xhr) {

	            },
	            error: function(data) {
	            	alert("f1ck")
	            }
	        });
    }
	//更新购物车
	function cb(){
	      	$.ajax({
	            url: "/MyStore/ShowCartServlet",
	            type: 'get',
	            dataType: 'json',
	            data: {

	            },
	            success: function(data,status,xhr) {
	            	var i=0;
	            	var sum=0;
	            	var suma=0;
	            	for(i=0;i<data.Count;i++){
	            		$(document).ready(function(){
	            			var val=$("#shuliang"+data.ResultList[i].prodid).val()
	            			hp(parseInt(val),data.ResultList[i].prodid);
	            			sum=sum+data.ResultList[i].price*parseInt(val);
	            		})
	            		
	            	}
	            	$("#xj").text("￥"+sum);
	            	suma=sum+22;
					$("#zj").text("￥"+suma);

	            },
	            error: function(data) {
	            	alert("failed");
	            }
	        });
    	}; 	
    	function zhuxiao(){

    	            data: {
    	            },

    	            	alert("注销成功")
    	            	location.reload();
    	            },
    	            error: function(data) {
    	            	
    	            }
    	        });
    	    }; 
    GetCnum();
    nick();
    GetType();
	GetCartinfo();
</script>
