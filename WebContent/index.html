<script type="text/javascript">

                          
						     // ------ajax传输数据--------
	//接受推荐商品信息
	function GetCommend(){
      $.ajax({
            url: "/MyStore/RecProdServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            },
            success: function(data,status,xhr) {   
            var i=0;  
            for(i=0;i<data.ResultList.length;i++)
              {

                $("#fuck").append(" <li class='col4'> <a href='product-single.html?prodid=" + 
                		data.ResultList[i].prodid + "'><img src='"+data.ResultList[i].imgurl+
                		"' alt='' class='full-image product-image' /> </a><p class='product-title'><a href='product-single.html?prodid=" + 
                				data.ResultList[i].prodid +"'>"+data.ResultList[i].name+"</a></p><p class='product-price'>"+
                				data.ResultList[i].price+"</p><p class='product-button clearfix'><a href='#' onclick='GetCart("+
                						data.ResultList[i].prodid+");return false;' class='button2'>加入到购物车&raquo;</a></p></li>");

              };    
            },
            error: function(data) {
                console.log(JSON.parse(data.responseText).Error);
                alert(JSON.parse(data.responseText).Error)
            }
        });
    };
    
  	//获取购物车数量
    function GetCnum(){
        $.ajax({
              url: "/MyStore/CartNumServlet",
              type: 'GET',
              dataType: 'json',
              data: {
              },
              success: function(data,status,xhr) {   
             		$("#cnum").text(data.count);
              },
              error: function(data) {
                  console.log(JSON.parse(data.responseText).Error);
                  alert(JSON.parse(data.responseText).Error)
              }
          });
      };
      
    //加入购物车
	function GetCart(proid){
        $.ajax({
            url: "/MyStore/AddCartServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	prodid:proid,
				buynum:1
            },
            success: function(data,status,xhr) {  
            	$("#cnum").text(data.count);
           		alert("添加成功")  
            },
            error: function(data) {
                alert("购物车已满")
            }
        });
	};

    //注册与登录
    //注册
    function zhuce(proid){
      $.ajax({
            url: "/MyStore/RegisterServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signup-username").val(),
				password:md5($("#signup-password").val()),
				telephone:$("#signup-telephone").val(),
				email:$("#signup-email").val(),
				address:$("#signup-address").val()
            },
            success: function(data,status,xhr) {   
           		alert("注册成功")
            },
            error: function(data) {
            	alert("注册失败");
            	window.location.href = "#";
            }
        });
    };
    //登录
    function denglu(proid){
      $.ajax({
            url: "/MyStore/LoginServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#signin-username").val(),
		password:md5($("#signin-password").val())
            },
            success: function(data,status,xhr) {   
           		alert("登录成功");
           	 	location.reload();
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    };
	//检测是否登录
    function nick(proid){
      $.ajax({
            url: "/MyStore/UserStateServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) { 
                if(data.islogin){
                	$("#panduan").append("<li class='myaccount-icon'><a href='my-account.html'   >"+data.nickname+"&nbsp;&nbsp;</a><a href='javascript:zhuxiao()'=''>注销</a></li>")
                }else{
           			$("#panduan").append("<li class='myaccount-icon'><a href='#' class='cd-signin'  >登录</a></li>")
           		} 
            },
            error: function(data) {
            	alert("登录失败");
            	window.location.href = "#";
            }
        });
    }; 	
    //获取商品分类
    function GetType(proid){
      $.ajax({
            url: "/MyStore/ProdTypeServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	
            },
            success: function(data,status,xhr) {
            	var i=0; 
            	for(i=0;i<data.Count;i++){
           			$("#fenlei").append("<li><a href='products.html?type="+data.ResultList[i].typeid+"'>"+data.ResultList[i].typename+"</a></li>")
            	}


            },
            error: function(data) {
            	
            }
        });
    }; 	
    function zhuxiao(){
        $.ajax({
              url: "/MyStore/LogoutServlet",
              type: 'GET',
              dataType: 'json',
              data: {
              },
              success: function(data,status,xhr) {
              	alert("注销成功")
              	location.reload();
              },
              error: function(data) {
              	
              }
          });
      }; 
	GetCommend();
    GetCnum();
    nick();
    GetType();
