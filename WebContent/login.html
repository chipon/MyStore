<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="assets/css/app.css">
  	<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>  
	<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>  
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="email" class="" id="doc-ipt-email-1" placeholder="账号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="doc-ipt-pwd-1" placeholder="密码">
					</div>
					<p><button class="am-btn am-btn-default" onclick="javascript:denglu();">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
<script type="text/javascript">
	function denglu(){
      	$.ajax({
            url: "/MyStore/LoginServlet",
            type: 'GET',
            dataType: 'json',
            data: {
            	nickname:$("#doc-ipt-email-1").val(),
				password:md5($("#doc-ipt-pwd-1").val())
            },
            success: function(data,status,xhr) {  
            	if(data.role){ 
           			alert("登录成功");
           			location.href = "addProd.html";
           		}else(alert("您不是管理员"))
            },
            error: function(data) {
            	alert("密码错误");
            	window.location.href = "#";
            }
        });
    };
</script>
</html>
